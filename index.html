<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span>Web Design</h1>
        <div class="wrapper animate__bounceInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li>44 something str</li>
                    <li>44 something str</li>
                    <li>44 something str</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <form>
                    <p>
                        <label for="name">name</label>
                        <input type="text" name="name" placeholder="fullname">
                    </p>
                    <p>
                        <label for="contact-address">Address</label>
                        <input type="text" name="Address" placeholder="Contact Address">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="@example.com">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="Phone" placeholder="mobile no">
                    </p>
                    <p class="full">
                        <label for="Message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="description here"></textarea>
                </p>
                <p class="full">
                    <button type="button">submit</button>
                </p>
                </form>
            </div>
        </div>
    </div>
